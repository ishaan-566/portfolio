{% extends "portfolio/base.html" %}
{% block title %}Private Login{% endblock %}
{% block styles %}
<style>
	#module {
		background-color: #f8f9fa;
		border-radius: 8%;
		padding: 7%;
		margin: 10px;
		box-sizing: border-box;
		box-shadow: 13px 8px 20px 4px #88888891;
		height: auto;
	}
</style>
{% endblock styles %}
{% block body %}
<section id="testimonials" class="testimonials-section bg-gray">
	<div class="container">
		<br><br>
		<div class="row justify-content-center">
			<div class="col-md-8" id="module">
				<div style="text-align-last: center;"><img src="/media/project/img/logo-big.png" alt="logo" width="130">
				</div>
				{% if error %}
				<p class="text-danger">*&nbsp;{{ error }}</p>
				{% endif %}
				<form action="" method="POST">
					{% csrf_token %}
					<div class="mb-3">
						<label for="uname" class="form-label">Email address</label>
						<input type="text" class="form-control" id="uname" name="uname">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" name="password">
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="show" onclick="showPwd()">
						<label class="form-check-label" for="show">Show Password</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
{% block scripts %}
<script>
	function showPwd() {
		var pwd = document.getElementById("password");
		if (pwd.type === "password")
			pwd.type = "text";
		else
			pwd.type = "password";
	}
</script>
{% endblock scripts %}
